# Documentation
documentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'

# Tests
tests:
  - changed-files:
    - any-glob-to-any-file: '**/*_test.dart'

# Workflows
workflows:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - 'scripts/**'

# Release
release:
  - change-files:
    - all-globs-to-all-files: ['**/CHANGELOG.md', '**/pubspec.yaml']

'package:rookie_yaml':
  - changed-files:
    - any-glob-to-any-file: 'packages/rookie_yaml/**'
