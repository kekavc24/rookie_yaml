name: YAML test suite

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

concurrency:
  group: test-suite
  cancel-in-progress: false

jobs:
  test_suite:
    if: ${{ github.repository_owner == 'kekavc24' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ Hello Git
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_KEY }}

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸƒğŸ½ Run test suite, ğŸ’¬ Add PR comment
        id: runner
        run: |
          dart pub get
          cd scripts
          pwd
          dart test_suite_comment.dart \
            --pr ${{ github.event.pull_request.number }} \
            --tip-SHA ${{ github.event.pull_request.head.sha }} \
            --working-directory ${{ github.workspace }}
